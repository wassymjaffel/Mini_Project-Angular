<p>list-user-component works!</p>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					<thead>
                      
						<tr>
							<th><span>Firstname</span></th>
							<th><span>lastname</span></th>
							<th>&nbsp;</th>
						</tr>
                    
					</thead>
					<tbody>
                        <ng-container *ngFor="let l of lists1">
                            <ng-container *ngIf="l.state==true">
						<tr >
							<td [ngClass]="{'text-primary':l.accountCategory=='Admin','text text-danger' :l.accountCategory=='Customer'}">
								<img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
								<a href="#" class="user-link">{{l.lastName}}</a>
								<span class="user-subhead">{{l.accountCategory}}</span>
							</td>
							<td [ngStyle]="{'background-color': l.accountCategory=='Admin'?'red':'green'}">
								{{l.firstName}}
							</td>
							<td style="width: 20%;">
								<button (click)="delete(l)">Delete</button>
							</td>
						</tr>
                            </ng-container>
                        </ng-container>
					</tbody>
				</table>
			</div>
			<div [ngStyle]="{'background-color':'red'}"><button (click)="change(but)">{{but}}</button></div>
			<button (click)="show_true()">{{ show==true ? 'Active' : 'Desactive' }}</button>
			<ul class="pagination pull-right">
				<li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
			</ul>
		</div>
	</div>
</div>
</div>
