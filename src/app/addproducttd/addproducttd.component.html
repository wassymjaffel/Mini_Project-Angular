<form #f="ngForm">
    
    <label>IdProduit</label> 
    <input type="number"  name="Id Produit" ngModel required #IdProduit="ngModel" > <br>
    <div *ngIf="IdProduit.invalid && IdProduit.touched">
        <div *ngIf="IdProduit.errors?.required">
            id produit obligatoire
        </div>
        <div class="alert alert-danger" role="alert">
            champ obligatoire!
            </div>
    </div>

    <label>code</label> 
    <input type="string" name="code" ngModel  required minlength="8" pattern="^[a-zA-Z0-9]{8,}?" #code="ngModel"> <br>
    
    <div *ngIf="code.invalid && code.touched">
        <div *ngIf="code.errors?.required">
            code obligatoire
        </div>
        <div *ngIf="code.errors?.pattern">
            le code doit contenir 8 caractères
        </div>
        <div class="alert alert-danger" role="alert">
            champ obligatoire!
            </div>
    </div>
    
        <label>Libelle</label>
        
    <input type="string" name="libelle" ngModel minlength="3" required #libelle="ngModel"> <br>
    
    <div *ngIf="libelle.invalid && libelle.touched">
        <div *ngIf="libelle.errors?.required">
            libelle obligatoire
        </div>
        <div *ngIf="libelle.errors?.minlength">
            la libelle doit contenir 3 caractères
            </div>
            <div class="alert alert-danger" role="alert">
                champ obligatoire!
                </div>
                
    </div>

    <label>prixunitaire</label> 
    <input type="number" name="prix unitaire" ngModel  required pattern="[1-90-9]*" #prixunitaire="ngModel"> <br>
    <div *ngIf="prixunitaire.invalid && prixunitaire.touched">
        <div *ngIf="prixunitaire.errors?.required">
            prix unitaire obligatoire
        </div>
        <div *ngIf="prixunitaire.errors?.pattern">
            le prix unitaire doit contenir que de chiffres
        </div>
        <div class="alert alert-danger" role="alert">
            champ obligatoire!
            </div>
    </div>
     <div class="button">
    <input class="btn btn-primary" type="submit" value="Suivant" [hidden]="!f.valid"  (click)="showform(f.value)" >
 

</div>

    <label>Iddétailproduit</label>
    <input type="number" name="Id détail produit" ngModel #Iddétailproduit="ngModel"><br>
     
  
    
    <label>Datecréation</label>
    <input type="date" name="Datecréation" ngModel #Datecréation="ngModel" ><br>
   

    <label>Datedérnieremodification</label>
    <input type="date" name="Datedérnieremodification" ngModel #Datedérnieremodification="ngModel" ><br>
     
    
     
    <label >Catégorie produit</label>
    <select name="category" required>
        <option value="electromenager">Electromenager</option>
        <option value="alimentaire" selected >Alimentaire</option>
        <option value="quincallerie">Quincaillerie</option>
        
    </select>    
    <div class="button">
   <input class="btn btn-primary" type="submit" value="Ajouter" [hidden]="!f.valid"  (click)="showform(f.value)">
</div>





</form>
